	<section id="blog">
		<h2><i class='bx bx-news'></i>
			Heading

		<div class="blog-grid-container">
			<div class="grid item blog-grid-item-1">
				<h3>Heading</h3>
			</div>

			<div class="grid item blog-grid-item-2">
				<div class="read-more-container">
				Text<br><br>
				New line Text<br><br>
					<div class="grid item grid-item-7">
						<span class="read-more-text">
							Read More Text<br><br>
						</span>
					</div>
				<span class="read-more-btn">Read More...</span>
				</div>
				
				<script type="text/javascript">
					const parentContainer =  document.querySelector('.read-more-container');

					parentContainer.addEventListener('click', event=>{

    				const current = event.target;

    				const isReadMoreBtn = current.className.includes('read-more-btn');

    				if(!isReadMoreBtn) return;

    				const currentText = event.target.parentNode.querySelector('.read-more-text');

    				currentText.classList.toggle('read-more-text--show');

    				current.textContent = current.textContent.includes('Read More') ? "Read Less..." : "Read More...";

				})
				</script>	
			</div>
			
			<div class="grid item blog-grid-item-3">
				<img src="Images/blank.jpg" width="100%" height="100%">
			</div>

			<div class="grid item blog-grid-item-4">

			</div>

			<div class="grid item blog-grid-item-6">
				Text<br>Email sign-up below (correct format)
				<div class="form-container">
					<div class="email">
						<i class="fas fa-envelope"></i>
						<input type="text" placeholder="Enter your email" id="email">
					</div>
					<div class="form-button">
						<button class="form-button" type="submit" id="send" onclick="message()">Subscribe</button>
					</div>
				</div>
				<div class="message">
					<div class="success" id="success">You have successfully subscribed!</div>
					<div class="danger" id="danger">Enter a valid email</div>
				</div>
			</div>
					
			<script>
				function validateEmail(email) {
  					const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  					return regex.test(email);
				}

				function message() {
  					var email = document.getElementById('email');
  					const success = document.getElementById('success');
  					const danger = document.getElementById('danger');

  					if (email.value === '') {
    					danger.style.display = 'block';
  					} else if (!validateEmail(email.value)) {
    					danger.style.display = 'block';
    					danger.textContent = 'Enter a valid email';
  					} else {
    					setTimeout(() => {
      					email.value = '';
    					}, 2000);

    					success.style.display = 'block';
  					}

  					setTimeout(() => {
    					danger.style.display = 'none';
    					success.style.display = 'none';
  					}, 4000);
				}
			</script>
